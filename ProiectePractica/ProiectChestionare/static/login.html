<!DOCTYPE html>
<html>
    <head>
        <style>
            .centeredDiv{
                justify-content: center;
                justify-items: center;
                align-items: center;
            }
            .label{
                display: block;
                margin-top: 5px;
            }
            .input{
                display: block;
            }
        </style>
        
        <meta http-equiv="Cache-Control" content="no-cache">
        <script>var exports = {};</script>
        <script type="module" src="dist2/login.js"></script>
    </head>
    <body>
        <div class = "centeredDiv">

                <form style="justify-content: center; justify-items: center; align-items: center; text-align: center;">
